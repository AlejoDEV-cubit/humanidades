<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Cali | Juegos para Reflexionar</title>
    <link rel="stylesheet" href="css/game3.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* Estilos b√°sicos (luego los ajustaremos con CSS aparte) */
        .screen {
            display: none;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .screen.active {
            display: block;
        }
        
        .player-input {
            margin: 15px 0;
        }
        
        .player-input input {
            padding: 10px;
            border: 2px solid #6e48aa;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
        }
        
        .btn {
            background: #6e48aa;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .question-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .option-btn {
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .option-btn:hover {
            background: #ddd;
        }
        
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .player-score {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px 15px;
            min-width: 120px;
        }
        
        .winner {
            font-size: 1.5rem;
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .trophy {
            font-size: 3rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Pantalla 1: Bienvenida y selecci√≥n de jugadores -->
    <div class="screen" id="welcome-screen">
        <h1>¬°Trivia de Cali!</h1>
        <p>¬øCu√°nto sabes realmente de tu ciudad? Demu√©stralo.</p>

        <button class="btn" data-players="3">3 Jugadores</button>
        <button class="btn" data-players="4">4 Jugadores</button>
        <button class="btn" data-players="5">5 Jugadores</button>
    </div>
    
    <!-- Pantalla 2: Ingreso de nombres -->

    <script src="game3.js"></script>
</body>
</html>
